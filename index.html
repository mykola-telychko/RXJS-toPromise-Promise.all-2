<!DOCTYPE html>
<html>
  <head>
    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.8/dist/global/Rx.umd.js"></script>
    <script>
      // https://www.learnrxjs.io/learn-rxjs/operators/utility/topromise
      // Example 2: Using Promise.all

      //return basic observable
      const sample = (val) => Rx.Observable.of(val).delay(5000);
      /*
        convert each to promise and use Promise.all
        to wait for all to resolve
      */
      const example = () => {
        return Promise.all([
          sample('Promise 1').toPromise(),
          sample('Promise 2').toPromise(),
        ]);
      };
      //output: ["Promise 1", "Promise 2"]
      example().then((val) => {
        console.log('Promise.all Result:', val);
      });
    </script>
  </head>
  <body></body>
</html>
